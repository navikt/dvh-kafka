spring:
  profiles:
    active: @activatedProperties@, konsumer

# TODO: Fyll ut topicnavn
kafka:
    topic:
      topic1: topic1
      dlq: dlq

logging:
  config:
    classpath: logback-spring.xml

---

spring:
  profiles: prod

  jpa:
    database: oracle
    database-platform: org.hibernate.dialect.Oracle10gDialect
    hibernate.ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        cache:
          use_second_level_cache: false
          use_query_cache: false
        dialect: org.hibernate.dialect.Oracle10gDialect

  datasource:
    url: ${JDBC_URL}
    driverClassName: oracle.jdbc.OracleDriver

  hikari:
    maximum-pool-size: 3
    connection-timeout: 60000
    poolName: hikariPool

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: dvh-sykm
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    properties:
      security.protocol: SASL_SSL
      sasl:
        mechanism: PLAIN

vault:
  path: /app/secrets/default

truststore:
  path: ${NAV_TRUSTSTORE_PATH}
  password: ${NAV_TRUSTSTORE_PASSWORD}

management:
  endpoint.prometheus.enabled: true
  endpoints.web:
    base-path: /
    exposure.include: prometheus
    path-mapping.prometheus: /metrics

---

spring:
  profiles: dev

  jpa:
    hibernate.ddl-auto: update
    show-sql: true

# TODO: Byttes til Ã¸nsket database
  datasource:
    url: "jdbc:mysql://localhost:3306/dvh_sykm_konsument"

  hikari:
    maximum-pool-size: 3
    connection-timeout: 60000
    poolName: hikariPool

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: dvh-sykm
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

vault:
  path: testing/secrets/default

truststore:
  path: ingenting
  password: ingenting

---

spring:
  profiles: relast, dlq, konsumer

relast:
  topics:
    -
      name: privat-syfo-sm2013-automatiskBehandling
      partitions:
        -
          partition: 0
